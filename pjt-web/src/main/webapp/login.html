<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>LarryCMS后台登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/css/login/login.css" media="all">
</head>
<body>
<div class="layui-canvs" style="width: 1920px; height: 945px;"><canvas style="display: block; background: rgb(20, 20, 20) none repeat scroll 0% 0%;" width="1920" height="945"></canvas></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>LarryCMS管理系统后台</strong>
		 <em>Management System</em>
	</h1>
	<div class="larry-login">
		<i class="layui-icon" style="font-size: 16px; color: #1E9FFF;">&#xe612;</i><span>
		<input placeholder="账号" class="login_txtbx" type="text">
		</span>
	</div>
	<div class="larry-login">
		<i class="layui-icon" style="font-size: 16px; color: #1E9FFF;">&#xe64c;</i>
		<span><input placeholder="密码" class="login_txtbx" type="password"></span>
	</div>
    <div class="layui-submit larry-login">
    	<input value="立即登陆" class="submit_btn" type="button">
    </div>
    <div class="layui-login-text">
    	<p>© 2016-2017 Larry 版权所有</p>
        <p><a href="" title=""></a></p>
    </div>
</div>
<script type="text/javascript" src="/static/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="/static/js/login/login.js"></script>
<script type="text/javascript" src="/static/js/login/jparticle.js"></script>
<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});
	//登录链接测试，使用时可删除
	$(".submit_btn").click(function(){
	  location.href="admin.html";
	});
});
</script>

</body></html>
