<!DOCTYPE html>
<html>

	<head>
		#parse("content/base/style.html")
		<link rel="stylesheet" href="static/layui/css/table.css" />
	</head>
	<body>
		 <div class="admin-main">
		 	<blockquote class="layui-elem-quote">
		 		<form id="search" action="sys/role.htm">
				  <div class="layui-inline">
				    <div class="layui-input-inline">
				      <input type="text" name="search" autocomplete="off" class="layui-input" placeholder="查询角色名称" value="$!{search}">
				    </div>
				  </div>
				<button class="layui-btn" lay-submit lay-filter="search">
					<i class="layui-icon">&#xe615;</i> 搜索
				</button>
				<a href="/sys/roleform.htm?oper=add" class="layui-btn"  >
					<i class="layui-icon">&#xe608;</i> 添加信息
				</a>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>数据列表</legend>
					 <div class="layui-field-box">
						<table class="layui-table">
					        <thead>
					            <tr>
					            	<th>角色编号</th>
					            	<th>角色名称</th>
					            	<th>角色描述</th>
									<th>操作</th>
							   </tr>
					        </thead>
					        <tbody>
							#foreach($element in $pageInfo.list)
								<tr class="" >
								<td>$!{element.id}</td>
								<td>$!{element.name}</td>
								<td>$!{element.description}</td>
								<td>
								<a href="/sys/roleform.htm?oper=inf&roleId=${element.id}" class="layui-btn layui-btn-mini " ><i class="layui-icon">&#xe642;</i>修改</a>
								</td>
							</tr>
							 #end
					       </tbody>
						</table>
					</div>
			</fieldset>	
			<div class="layui-laypage" style="position: relative; left: 35%;">
				<div id="page" class="page" data-action="sys/role.htm">
				</div>
			</div>
		</div>
		#parse("content/base/script.html")
		#parse("content/base/page.html")
		<script type="text/javascript" src="static/js/pages/sys/userlist.js"></script>
	</body>
</html>
