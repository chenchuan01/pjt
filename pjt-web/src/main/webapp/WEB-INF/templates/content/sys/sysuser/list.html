<!-- load css -->
<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" media="all">
<link rel="stylesheet" type="text/css" href="/static/css/list.css" media="all">
 <section class="layui-tab-content layui-main">
	<div class="layui-tab-content layui-main  layui-header"><!--主体标题  -->
		<i class="layui-icon" style="color: white;">&#xe62d;</i>&gt;  <font color="white">用户列表</font>
	</div>
	<div class="layui-tab-content layui-main layui-body"><!-- 主体内容 -->
		 <div class="layui-tab-content layui-main layui-body layui-main-header">
			<div class="layui-tab-content layui-main layui-body layui-main-header layui-but">
				<div class="layui-tab-content layui-main layui-body layui-main-header layui-but layui-item">
					<a href="">
						<i class="layui-icon">&#xe608;</i>添加用户
					</a>
				</div>
			</div>
		</div> 
		<div class="layui-tab-content layui-main layui-body layui-main-item "><!-- 主体类容主体 -->
			<table class="layui-table">
		        <thead>
		            <tr>
		            	<th>管理员账号</th>
		            	<th>管理员昵称</th>
		            	<th>角色</th>
						<th>最后一次登录时间</th>
						<th>操作</th>
				   </tr>
		        </thead>
		        <tbody id="table">
				#foreach($element in $list)
				<tr>
					<td>$!{element.loginName}</td>
					<td>$!{element.niceName}</td>
					<td>$!{element.roleId}</td>
					<td>$!{element.lastLoginTime}</td>
					<td>
					<a href="" target="_viewURL" title="修改"><i class="layui-icon" style="color: blue;">&#xe642;</i><font color="blue">修改</font></a>
					<a href="javascript:void(0);" page=""  atr="$!{element.id}" uname="$!{element.bannerName}" title="删除"><i class="layui-icon" style="color: red;">&#x1006;</i><font color="red">删除</font></a>									
					</td>
				</tr>
				 #end
		        </tbody>
			</table>
		</div>
		<div class="layui-laypage" id="table-tool"></div>
  </div><!--主体结束  -->
</section>
<script type="text/javascript" src="/static/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="/static/layui/lay/modules/laypage.js"></script>
<script>
layui.use(['laypage', 'layer'], function(){
  var laypage = layui.laypage
  ,layer = layui.layer;
  
  //测试数据
   var data = [
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>',         
     '<tr></tr>'       
  ];
  var nums = 5; //每页出现的数据量
  //模拟渲染
   var render = function(curr){
    //此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
    var str = '', last = curr*nums - 1;
    last = last >= data.length ? (data.length-1) : last;
    for(var i = (curr*nums - nums); i <= last; i++){
      str += '<li>'+ data[i] +'</li>';
    }
    return str;
  }; 
  //调用分页
  laypage({
    cont: 'table-tool'
    ,pages: Math.ceil(data.length/nums) //得到总页数
    ,jump: function(obj){
      document.getElementById('biuuu_city_list').innerHTML = render(obj.curr);
    }
  });
}); 
</script>
