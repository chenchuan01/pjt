<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>后台登录</h1>
			</header>
			<div class="beg-login-main">
				<form action="auth/login.htm" class="layui-form" method="post">
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" name="loginName" lay-verify="required" autocomplete="off" placeholder="输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="password" name="loginPassword" lay-verify="pass" autocomplete="off" placeholder="输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label>
							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary" lay-submit lay-filter="sigin">
                            	登录
                        </button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			<footer>
				<p>196SF &copy; <a href="http://www.yidingliu.com/" target="_blank" style="color: aliceblue;">www.yidingliu.com</a></p>
			</footer>
		</div>
		<script type="text/javascript" src="static/js/front.app.js"></script>
		<script type="text/javascript" src="static/js/pages/login.js"></script>
	</body>
